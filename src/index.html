<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link type="image/svg+xml" href="/favicon.svg" rel="icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App Template</title>
    <link href="./css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="header">
          <a href="./index.html" class="home">
                <svg class="home-icon" height="30" width="30">
                  <use href="./img/icons.svg#home"></use>
                </svg>
          </a>
          <span class="search-butt">
              <svg class="search-icon" height="30" width="30">
                  <use href="./img/icons.svg#find"></use>
              </svg>
          </span>
        <form class="form">
          <input type="text" class="query" name="query" placeholder="Search recipes">
          <button type="submit" name="submit" class="submit">Search</button>
          <input id="switch-theme" name="switch-theme" type="checkbox"/>
      </form>
          <label for="switch-theme" class="theme">
                <svg class="sun" height="30" width="30">
                  <use href="./img/icons.svg#sun"></use>
                </svg>
          </label>
        <form class="filter" >
            <span class="filter-anchor">
              <svg class="filter-icon" height="30" width="30">
                  <use href="./img/icons.svg#filter"></use>
              </svg>
            </span>
                  <div class="checkbox-group">
                  <div>
                  <input id="easy" type="checkbox" class="difficulty-el" name="easy" value="Easy">
                  <label for="easy" class="country">Easy</label>
                  </div>
                  <div>
                  <input id="medium" type="checkbox" class="difficulty-el" name="medium" value="Medium">
                  <label for="medium" class="country">Medium</label>
                  </div>
                  <div>
                  <input id='hard' type="checkbox" class="difficulty-el" name="hard" value="Hard">
                  <label for="hard" class="country">Hard</label></div>          
                  </div>
                </div>
        </form>
      <ul class="recipes"></ul>
      <button type="button" id="loadMore" class="submit hidden">Load More</button>
      </div>
    <div class="backdrop hidden">
      <div class="modal">
          <button class="close-button">X</button>
          </button>
          <div class="parcing"></div>
      </div>
    </div>
    </div>
    <script src="./main.js" type="module"></script>
  </body>
</html>
